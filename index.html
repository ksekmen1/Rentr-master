<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Rentr</title>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rentr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Værktøj</a>
            <a class="nav-item nav-link" href="#">Biler</a>
            <a class="nav-item nav-link disabled" href="#">Log in</a>
          </div>
        </div>
      </nav>

      <div id="app">
        <button id="getAllButton" v-on:click="GetAllItems" class="btn btn-primary">Get all items</button>
        <br/>
        <input v-model="nameToGetBy" placeholder="name" type="text"/>
            <button v-on:click="GetByName(nameToGetBy)" class="btn btn-primary">Get by name</button>
        <br/>
        
        <ul class="list-group" id ="Itemlist" v.if="RentrItem.length">
            <li class="list-group-item" v-for="Items in RentrItem">
                 Id: {{Items.id}} Produkt: {{Items.name}} Pris: {{Items.price}}Kr. Pr dag Antal: {{Items.quantity}}
            </li>
        </ul>

        <h2>Add Item</h2>
        <input v-model="addData.name" placeholder="name" type="text" />
        <input v-model="addData.price" placeholder="price" type="text" />
        <input v-model.number="addData.quantity" placeholder="quantity" type="number" />
        <button v-on:click="addItem()" class="btn btn-success">Add</button>
        <div>{{addMessage}}</div>

        <h2>Delete Item</h2>
        <input v-model.number="deleteId" placeholder="id" type="number" />
        <button v-on:click="deleteItem(deleteId)" class="btn btn-warning">Delete</button>
        {{deleteMessage}}
      </div>



    

      <script src="index.js"></script>
</body>
</html>
